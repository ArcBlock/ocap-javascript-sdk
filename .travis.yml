sudo: false
language: node_js
node_js:
  - '10'
install: false
cache:
  yarn: true
  directories:
    - 'node_modules'
branches:
  only:
    - master
before_script: make travis-init
script: make travis
deploy:
  - provider: script
    skip_cleanup: true
    script: bash ./tools/publish.sh
    on:
      branch: master
env:
  global:
    - secure: ''
    - secure: ''
